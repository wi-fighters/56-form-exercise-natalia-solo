<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <title>Form</title>
</head>

<body>
    <h1>Form</h1>

    <h2>Update Address Details</h2>

    <form action="#">
        <fieldset>
            <legend>Delivery Address</legend>

            <div class="form-container">
                <label for="delivery-first-name">First name
                    <input type="text" name="first-name" value="Maggi" id="delivery-first-name" placeholder="Kenny">
                </label>

                <label for="delivery-last-name">Last name
                    <input type="text" name="last-name" value="Simpson" id="delivery-last-name" placeholder="Last name">
                </label>
            </div>

            <div class="form-container">
                <label for="delivery-company" class="company">Company
                    <input type="text" name="company" value="The Simpson" id="delivery-company" placeholder="Company">
                </label>
            </div>

            <div class="form-container">
                <label for="delivery-street">Street
                    <input type="text" name="street" value="Evergreen Terrace" id="delivery-street"
                        placeholder="Street">
                </label>

                <label for="delivery-number">Number
                    <input type="text" name="number" value="758" id="delivery-number" placeholder="Number">
                </label>
            </div>

            <div class="form-container">
                <label for="delivery-city">City
                    <input type="text" name="city" value="Springfield" id="delivery-city" placeholder="City">
                </label>

                <label for="delivery-postcode">Postcode
                    <input type="text" name="postcode" value="58008" id="delivery-postcode" placeholder="Postcode">
                </label>
            </div>

            <div class="form-container">
                <label for="delivery-state">State / Region
                    <input type="text" name="state" value="Oregon" id="delivery-state" placeholder="State">
                </label>

                <label for="delivery-country" class="country">Country
                    <select id="delivery-country">
                        <option value="-- choose one --">-- choose one --</option>
                        <option value="CA">California</option>
                        <option value="CO">Colorado</option>
                        <option value="LA">Louisiana</option>
                        <option value="NY">New York</option>
                        <option value="OR">Oregon</option>
                        <option value="TX">Texas</option>
                    </select>
                </label>
            </div>
        </fieldset>

        <fieldset>
            <legend>Billing Address</legend>

            <div class="form-container">
                <label for="bill-first-name">First name
                    <input type="text" name="first-name" value="Maggi" id="bill-first-name" placeholder="Kenny">
                </label>

                <label for="bill-last-name">Last name
                    <input type="text" name="last-name" value="Simpson" id="bill-last-name" placeholder="Last name">
                </label>
            </div>

            <div class="form-container">
                <label for="bill-company" class="company">Company
                    <input type="text" name="company" value="The Simpson" id="bill-company" placeholder="Company">
                </label>
            </div>

            <div class="form-container">
                <label for="bill-street">Street
                    <input type="text" name="street" value="Evergreen Terrace" id="bill-street" placeholder="Street">
                </label>

                <label for="bill-number">Number
                    <input type="text" name="number" value="750" id="bill-number" placeholder="Number">
                </label>
            </div>

            <div class="form-container">
                <label for="bill-city">City
                    <input type="text" name="city" value="Springfield" id="bill-city" placeholder="City">
                </label>

                <label for="bill-postcode">Postcode
                    <input type="text" name="postcode" value="58008" id="bill-postcode" placeholder="Postcode">
                </label>
            </div>

            <div class="form-container">
                <label for="bill-state">State / Region
                    <input type="text" name="state" value="Oregon" id="bill-state" placeholder="State">
                </label>

                <label for="bill-country">Country
                    <select id="bill-country">
                        <option value="-- choose one --">-- choose one --</option>
                        <option value="CA">California</option>
                        <option value="CO">Colorado</option>
                        <option value="LA">Louisiana</option>
                        <option value="NY">New York</option>
                        <option value="OR">Oregon</option>
                        <option value="TX">Texas</option>
                    </select>
                </label>
            </div>
        </fieldset>

        <input type="submit" name="submit" value="Update Address Details" id="submit">

    </form>

</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form</title>
</head>
<body>
    <h1>Form</h1>
    <form action="#">
        <label for="first">First name
            <input type="text" id="first" name="first" placeholder="Maggie">
        </label>
        <label for="last">Last name
            <input type="text" id="last" name="last" placeholder="Simpson">
        </label>
        <label for="company">Company
            <input type="text" id="company" name="company" placeholder="The Simpsons">
        </label>

        <label for="street">Street
            <input type="text" id="street" name="street" placeholder="Evergreen Terrace">
        </label>
        <label for="number">Number
            <input type="text" id="number" name="number" placeholder="742">
        </label>
        <label for="city">City
            <input type="text" id="city" name="city" placeholder="Springfield">
        </label>

        <input type="submit" value="Update addresses">
    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <title>Form</title>
</head>

<body>
    <h1>Form</h1>

    <h2>Update Address Details</h2>

    <form action="#">
        <fieldset>
            <legend>Delivery Address</legend>

            <div class="form-container">
                <label for="delivery-first-name">First name
                    <input type="text" name="first-name" value="" id="delivery-first-name" placeholder="Kenny">
                </label>

                <label for="delivery-last-name">Last name
                    <input type="text" name="last-name" value="" id="delivery-last-name" placeholder="Simpson">
                </label>
            </div>

            <div class="form-container">
                <label for="delivery-company" class="company">Company
                    <input type="text" name="company" value="" id="delivery-company" placeholder="The Simpson">
                </label>
            </div>

            <div class="form-container">
                <label for="delivery-street">Street
                    <input type="text" name="street" value="" id="delivery-street" placeholder="Evergreen Terrace">
                </label>

                <label for="delivery-number">Number
                    <input type="text" name="number" value="" id="delivery-number" placeholder="758">
                </label>
            </div>

            <div class="form-container">
                <label for="delivery-city">City
                    <input type="text" name="city" value="" id="delivery-city" placeholder="Springfield">
                </label>

                <label for="delivery-postcode">Postcode
                    <input type="text" name="postcode" value="" id="delivery-postcode" placeholder="58008">
                </label>
            </div>

            <div class="form-container">
                <label for="delivery-state">State / Region
                    <input type="text" name="state" value="" id="delivery-state" placeholder="Oregon">
                </label>

                <label for="delivery-country" class="country">Country
                    <select id="delivery-country">
                        <!-- <option value="-- choose one --">-- choose one --</option>
                        <option value="CA">California</option>
                        <option value="CO">Colorado</option>
                        <option value="LA">Louisiana</option>
                        <option value="NY">New York</option>
                        <option value="OR">Oregon</option>
                        <option value="TX">Texas</option> -->
                        <optgroup label="none" disabled>
                            <option value="default" selected disabled hidden>-- choose one --</option>
                        </optgroup>
                        <optgroup label="Asia">
                            <option value="TH">Thailand</option>
                            <option value="JP">Japan</option>
                        </optgroup>
                        <optgroup label="Europe">
                            <option value="FR">France</option>
                            <option value="DE">Germany</option>
                        </optgroup>
                        <optgroup label="North America">
                            <option value="CA">Canada</option>
                            <option value="US">United States</option>
                        </optgroup>
                    </select>
                </label>
            </div>
        </fieldset>

        <fieldset>
            <legend>Billing Address</legend>

            <div class="form-container">
                <label for="bill-first-name">First name
                    <input type="text" name="first-name" value="" id="bill-first-name" placeholder="Kenny">
                </label>

                <label for="bill-last-name">Last name
                    <input type="text" name="last-name" value="" id="bill-last-name" placeholder="Simpson">
                </label>
            </div>

            <div class="form-container">
                <label for="bill-company" class="company">Company
                    <input type="text" name="company" value="" id="bill-company" placeholder="The Simpson">
                </label>
            </div>

            <div class="form-container">
                <label for="bill-street">Street
                    <input type="text" name="street" value="" id="bill-street" placeholder="Evergreen Terrace">
                </label>

                <label for="bill-number">Number
                    <input type="text" name="number" value="" id="bill-number" placeholder="750">
                </label>
            </div>

            <div class="form-container">
                <label for="bill-city">City
                    <input type="text" name="city" value="" id="bill-city" placeholder="Springfield">
                </label>

                <label for="bill-postcode">Postcode
                    <input type="text" name="postcode" value="" id="bill-postcode" placeholder="58008">
                </label>
            </div>

            <div class="form-container">
                <label for="bill-state">State / Region
                    <input type="text" name="state" value="" id="bill-state" placeholder="Oregon">
                </label>

                <label for="bill-country">Country
                    <select id="bill-country">
                        <option value="-- choose one --">-- choose one --</option>
                        <option value="CA">California</option>
                        <option value="CO">Colorado</option>
                        <option value="LA">Louisiana</option>
                        <option value="NY">New York</option>
                        <option value="OR">Oregon</option>
                        <option value="TX">Texas</option>
                    </select>
                </label>
            </div>
        </fieldset>

        <datalist id="states">
            <option value="CA">California</option>
            <option value="CO">Colorado</option>
            <option value="LA">Louisiana</option>
            <option value="NY">New York</option>
            <option value="OR">Oregon</option>
            <option value="TX">Texas</option>
        </datalist>

        <input type="submit" name="submit" value="Update Address Details" id="submit">

    </form>

</body>

</html>
